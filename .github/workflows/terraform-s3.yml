name: Terraform S3 Infrastructure

on:
  pull_request:
    paths:
      - 'infra-s3/**'
      - '.github/workflows/terraform-s3.yml'
  push:
    branches: [ main ]
    paths:
      - 'infra-s3/**'
      - '.github/workflows/terraform-s3.yml'

env:
  AWS_REGION: eu-west-1
  TF_VERSION: 1.5
  BUCKET_NAME: kandidat-15-data

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: infra-s3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.AWS_ACCESS_KEY_ID != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./infra-s3
        run: terraform plan -var="bucket_name=${{ env.BUCKET_NAME }}"

      - name: Terraform Apply (manual)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.AWS_ACCESS_KEY_ID != ''
        working-directory: ./infra-s3
        run: terraform apply -auto-approve -var="bucket_name=${{ env.BUCKET_NAME }}"